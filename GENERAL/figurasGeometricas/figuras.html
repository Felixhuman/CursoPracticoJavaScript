<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./figuras.css" />
    <title>Figuras Geométricas | Platzi</title>
  </head>
  <body>
    <main class="main">
      <section class="main__section">
        <h1 class="main__section--title">Figuras Geométricas</h1>
        <form action="" class="main__section--form">
            <div class="form__seleccion">
                <label for="">ELIGUE TU FIGURA</label>
                <select name="" id="seleccion" onclick="OnclikcSeleccion()">
                  <option value="">--Seleccione uno--</option>
                  <option value="Cuadrado">Cuadrado</option>
                  <!-- <option value="Triangulo">Triángulo</option> -->
                  <option value="Rectangulo">Rectángulo</option>
                  <option value="Circulo">Circulo</option>
                </select>
                <!-- <button type="button" onclick="OnclikcSeleccion()">Seleccionar</button> -->
            </div>
          

          <label for="lado" id="lblLado">Lado:</label>
          <input type="number" id="lado" />

          <label for="base" id="lblBase">Base:</label>
          <input type="number" id="base" />

          <label for="radio" id="lblRadio">Radio:</label>
          <input type="number" id="radio" />

          <div class="form__botones" id="form__buttons">
            <button class="form__butones--boton" type="button" id="calcularPerimetro" onclick="onClickcalcularPerimetro()">Calcular Perimetro</button>
            <button class="form__butones--boton" type="button" id="calcularDiametro" onclick="onClickcalcularCircunferencia()">Calcular Circunferencia</button>
            <button class="form__butones--boton" type="button" id="calcularArea" onclick="onClickcalcularArea()">Calcular Area</button>
          </div>

          <p id="resultado"></p>
        </form>
      </section>
    </main>

    <script src="./figuras.js"></script>
  </body>
</html>
